version: "2"
cloud:
  organization: "dogker"
  project: "dogker"
  hostname: "dogker"
sql:
  - schema: "db/schemas"
    queries: "db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
plugins: []
rules: []
options: {}
